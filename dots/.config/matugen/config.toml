[config]

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/conf.d/30-colors.conf'
post_hook = 'hyprctl reload config-only &>/dev/null'

[templates.swaync]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/swaync/colors.css'
post_hook = 'swaync-client -rs &>/dev/null'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.waybar]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/waybar/colors.css'
post_hook = 'launch-waybar.sh &>/dev/null'

[templates.zsh]
input_path = '~/.config/matugen/templates/zsh-colors.zsh'
output_path = '~/.config/zsh/colors.zsh'
post_hook = "pkill -USR1 -x zsh"

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk3-colors.css'
output_path = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk4-colors.css'
output_path = '~/.config/gtk-4.0/gtk.css'

[templates.quickshell]
input_path = '~/.config/matugen/templates/quickshell.toml'
output_path = '~/.config/quickshell/HyprQuickFrame/theme.toml'
