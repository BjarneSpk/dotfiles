# Main highlight color on the active tab
accent = "{{colors.primary.default.hex}}"

# Text color on the active tab (auto-contrasting)
accentText = "{{colors.on_primary.default.hex}}"

# Dim overlay opacity when selecting (0.0 - 1.0)
dimOpacity = 0.6

# Corner radius on selection outline
borderRadius = 10

# Selection outline thickness
outlineThickness = 2

# Distance from bottom edge to the bar
bottomMargin = 60


[bar]
# Segmented control background
background = "{{colors.surface_container_high.default.rgba}}"

# Segmented control border
border = "{{colors.outline_variant.default.rgba}}"

# Inactive tab text color
text = "{{colors.on_surface_variant.default.hex}}"

# Drop shadow under the bar
shadow = "{{colors.shadow.default.hex}}"


[toggle]
# Pill background for edit/temp/share buttons
background = "{{colors.surface.default.hex}}"

# Drop shadow under toggle pills
shadow = "{{colors.shadow.default.hex}}"

# Edit toggle icon color
edit = "{{colors.tertiary.default.hex}}"

# Temp toggle icon color
temp = "{{colors.secondary.default.hex}}"


[share]
# Icon color when device is reachable
connected = "{{colors.primary.default.hex}}"

# Icon color while checking connectivity
pending = "{{colors.on_surface_variant.default.hex}}"

# Icon color on connection failure
errorIcon = "{{colors.on_error.default.hex}}"

# Background color on connection failure
errorBackground = "{{colors.error.default.hex}}"
